<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div>
    <div>
        <h2>Ajouter un Employé</h2>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div>
                <label for="position">Poste :</label>
                <input type="text" id="position" th:field="*{position}" />
                <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
            </div>

            <div>
                <label for="salary">Salaire :</label>
                <input type="number" id="salary" th:field="*{salary}" step="any"  />
                <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>
            <div>
                <label for="department">Département :</label>
                <select id="department" th:field="*{department.id}">
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"
                            th:selected="${dept.id == 1}">
                    </option>
                </select>
            </div>

            <button type="submit">Créer</button>
        </form>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
