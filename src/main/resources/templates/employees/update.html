<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div>
    <h2>Modifier les informations de l'employ√©</h2>
    <form th:action="@{/employees/saveUpdate}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="name">Nom :</label>
            <input type="text" id="name" th:field="*{name}" required />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="position">Poste :</label>
            <input type="text" id="position" th:field="*{position}" required />
            <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
        </div>

        <div>
            <label for="salary">Salaire :</label>
            <input type="number" id="salary" th:field="*{salary}" required />
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
        </div>

        <div>
            <button type="submit">Enregistrer</button>
            <a th:href="@{/employees/list}">Annuler</a>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
